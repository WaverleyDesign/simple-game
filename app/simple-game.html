<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-input/iron-input.html">

<dom-module id="simple-game">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        height: 600px;
        width: 600px;
        background-color: #009AC8;
        border: 3px solid white;
      }
      .character {
        height: 20px;
        width: 20px;
        background-color: green;
        border: 3px solid white;
      }
    </style>

    <h1>Hey</h1>

<div class="container" tabindex="0" on-keydown="_checkAdd">
  <div class="character" id="char"></div>
</div>

  </template>
  <script>
    Polymer({
      is: 'simple-game',
      properties: {
        currentLeft: {
          type: String,
          value: '20px'
        }
      },

      _checkAdd: function(e) {
      if (e.keyCode === 13) {
        console.log(this.currentLeft);
        this.currentLeft = this.$.char.style.width;
        this.$.char.style.width = this.currentLeft + 12;
      }
    },
    ready: function() {
      this.$.char.style.width = this.currentLeft + 'px';
    },
    });
  </script>
</dom-module>
